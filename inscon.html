<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ALPA Inserimento Concorrente</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="vh-100">
    <div class="container h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Inserimento Concorrente</h3>
              <form>

                <div class="row">
                  <div class="col-md-6 mb-4">

                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" placeholder="name">
                      <label for="floatingInput">Nome</label>
                    </div>


                  </div>
                  <div class="col-md-6 mb-4">

                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" placeholder="name">
                      <label for="floatingInput">Cognome</label>
                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">

                    <div class="form-floating datepicker mb-3">
                      <input type="text" minlength="4" maxlength="4" class="form-control" id="floatingInput" placeholder="name">
                      <label for="floatingInput">Anno di Nascita</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">

                    <h6 class="mb-2 pb-1">Sesso:</h6>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1" checked />
                      <label class="form-check-label" for="femaleGender">Femmina</label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2" />
                      <label class="form-check-label" for="maleGender">Maschio</label>
                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                      <label class="form-label select-label">Societ√†</label>
                      <select class="form-select form-control">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>

                    </div>

                  </div>
                  <div class="col-md-6 mb-4 pb-2">

                    <label class="form-label select-label">Disciplina</label>
                    <select class="form-select form-control">
                      <option value="1">Slalom</option>
                      <option value="2">Fondo</option>
                    </select>

                  </div>
                </div>

                <div class="row">
                  <div class="col-6">


                    <div class="form-floating mb-3">
                      <input type="text-field" class="form-control" id="floatingInput" placeholder="name">
                      <label for="floatingInput">Note</label>
                    </div>

                  </div>
                </div>

                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Inserisci" />
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="alpa.js" charset="utf-8"></script>

</body>

</html>
